version: 2.1

commands:
  deploy:
    description: Deployment
    parameters:
      to:
        type: string
      phrase:
        type: string
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run: npm install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - run: echo $SECRETS > ~/secrets.json
    - run: echo << parameters.phrase >> | make deploy-<< parameters.to >>-all

jobs:
  test:
    docker:
    - image: circleci/node:8.5.0
    working_directory: ~/ihmp
    steps:
    - run: sudo apt-get install make
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run: npm install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - run: npm test || echo 'done'

  STAGING_deploy:
    docker:
    - image: circleci/node:8.5.0
    working_directory: ~/ihmp
    steps:
    - deploy:
        to: staging
        phrase: STAG

  UAT_deploy:
    docker:
    - image: circleci/node:8.5.0
    working_directory: ~/ihmp
    steps:
    - deploy:
        to: uat
        phrase: UAT

  PRERELEASE_deploy:
    docker:
    - image: circleci/node:8.5.0
    working_directory: ~/ihmp
    steps:
    - deploy:
        to: prerelease
        phrase: PRER

workflows:
  version: 2
  deploy:
    jobs:
    - test
    - STAGING_approve:
        requires:
        - test
    - STAGING_deploy:
        requires:
        - STAGING_approve
    - UAT_approve:
        type: approval
        requires:
        - test
    - UAT_deploy:
        requires:
        - UAT_approve
    - PRERELEASE_approve:
        type: approval
        requires:
        - test
    - PRERELEASE_deploy:
        requires:
        - PRERELEASE_approve
